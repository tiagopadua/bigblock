<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Controller test</title>
    </head>
    <body>
        <input type="button" onclick="engineStart()" value="Start"></input>
        <input type="button" onclick="engineStop()" value="Stop"></input>
        <br/>
        time: <div id="time"></div><br/>
        x: <div id="x"></div><br/>
        y: <div id="y"></div><br/>
        Camera x: <div id="cx"></div><br/>
        Camera y: <div id="cy"></div><br/>
        <canvas id="canvas" style="width: 500px; height: 500px"></canvas>

        <script src="http://threejs.org/build/three.min.js"></script>
        <script src="../build/bigblock.min.js"></script>
<script type="text/javascript">

function engineStart() {
    BigBlock.start();
}
function engineStop() {
    BigBlock.stop();
}

var canvas = document.getElementById('canvas'); 

var timeDom = document.getElementById('time');
var xDom = document.getElementById('x');
var yDom = document.getElementById('y');
var cxDom = document.getElementById('cx');
var cyDom = document.getElementById('cy');

BigBlock.loop = function(time, movement, cameraMovement) {
    timeDom.innerHTML = time.toString();
    xDom.innerHTML = movement.x.toString();
    yDom.innerHTML = movement.y.toString();
    cxDom.innerHTML = cameraMovement.x.toString();
    cyDom.innerHTML = cameraMovement.y.toString();
}

BigBlock.load(canvas);

</script>
    </body>
</html>
