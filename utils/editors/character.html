<!DOCTYPE html>
<html lang="en">
 <meta charset="utf-8">
 <head>
  <title>Character editor</title>
  <link href="editor.css" rel="stylesheet" type="text/css"></link>
 </head>

 <body>
  <div class="menu">
   <h1>Character Editor</h1>
   <br/>
   <textarea name="fileName" rows="4" id="fileName" class="fullText">../../samples/models/player.json</textarea>
   <input type="button" value="Load Character" onclick="Editor.loadCharacter()"></input>
   <input type="button" value="Save Character" disabled></input>

   <br/>
   <br/>
   Meshes
   <div class="menu-list" id="meshes">
    <input type="button" value="+ Add"/>
    <input type="button" value="- Remove"/>
    <!--<label><input type="checkbox" name="meshes" value="Mesh1">Mesh 1</label>-->
   </div>

   <br/>
   <br/>
   Collision Rays
   <div class="menu-list" id="rays">
    <input type="button" value="+ Add"/>
    <input type="button" value="- Remove"/>
    <!--<label><input type="checkbox" name="rays" value="Ray1">Ray 1</label>-->
   </div>

   <br/>
   <br/>
   Animations
   <div class="menu-list" id="animations">
    <input type="button" value="+ Add"/>
    <input type="button" value="- Remove"/>
    <!--<label><input type="checkbox" name="animations" value="Animation1">Animation 1</label>-->
   </div>

   <br/>
   <br/>
   Bones
   <div class="menu-list" id="bones">
    <!--<li>Bone 1</li>-->
   </div>
  </div>
  <div class="container3d" id="container"></div>
  <div class="status" id="status">OK</div>

  <script src="http://threejs.org/build/three.min.js"></script>
  <script src="editor.js"></script>
  <script src="character.js"></script>

  <script type="text/javascript">
   Editor.setupScene(document.getElementById('container'));
  </script>
 </body>
</html>
